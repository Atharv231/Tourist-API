<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 75%;
    }

    .search-box button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #45a049;
    }

    .card {
      margin-top: 10px;
      width: 40%;
      height: 70%;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 70%;
      height: 50%;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 24px;
      margin-top: 15px;
    }

    .card p {
      font-size: 18px;
      color: #555;
    }

    .card .age {
      font-weight: bold;
      font-size: 15px;
    }

    .error {
      color: red;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="nameInput" placeholder="Enter name to search...">
      <button onclick="searchUser()">Search</button>
    </div>

    
  </div>
  <div id="response" class="error"></div>
  <div id="userCard" class="card" style="display: none;">
    <img id="userImage" src="" alt="User Image">
    <h2 id="userName"></h2>
    <p class="age" id="userAge"></p>
  </div>

  <script>
    function searchUser() {
      const name = document.getElementById('nameInput').value.trim();
      const responseDiv = document.getElementById('response');
      const userCard = document.getElementById('userCard');
      const userImage = document.getElementById('userImage');
      const userName = document.getElementById('userName');
      const userAge = document.getElementById('userAge');

      // Hide previous response and card
      responseDiv.style.display = 'none';
      userCard.style.display = 'none';

      if (!name) {
        alert('Please provide a name.');
        return;
      }

      fetch(`http://localhost:5000/api/udata?api_key=abcdef&name=${name}`)
        .then(response => response.json())
        .then(data => {
          if (data.data) {
            // Display the user card
            userCard.style.display = 'block';
            userImage.src = data.data.imageUrl;
            userName.textContent = data.data.name;
            userAge.textContent = `${data.data.info}`;
          } else {
            responseDiv.style.display = 'block';
            responseDiv.textContent = data.message;
          }
        })
        .catch(error => {
          responseDiv.style.display = 'block';
          responseDiv.textContent = `Error: ${error}`;
        });
    }
  </script>
</body>
</html>
